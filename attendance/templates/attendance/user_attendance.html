<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посещаемость {{ user.username }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        table {
            border-collapse: collapse;
            width: 80%; /* Adjusted width for better layout control */
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f8f9fa;
        }
        a {
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Посещаемость для {{ user.username }}</h1>

    <table>
        <thead>
            <tr>
                <th>Дата</th>
                <th>Время входа</th>
                <th>Время выхода</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
                <tr>
                    <td>{{ record.date }}</td>
                    <td>{{ record.entry_time|date:"H:i:s" }}</td>
                    <td>{{ record.exit_time|date:"H:i:s" }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Записи о посещениях отсутствуют.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'user-list' %}">Вернуться к списку сотрудников</a>
</body>
</html>
